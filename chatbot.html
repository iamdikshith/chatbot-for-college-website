<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="chatbot.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="support">
            <div class="header">
                <div class="content_header">
                    <h4 class="heading">Alphius</h4>
                    <p class="description">You can get your queries answered here...</p>
                </div>
            </div>
            <div class="messages">
                <div></div>
            </div>
            <div class="footer">
                <input type="text" placeholder="Start typing here...">
                <button class="send_footer send_button">Send</button>
            </div>
        </div>
        <div class="chat_button">
            <button>Query support</button>
        </div>
    </div>
</div>

<script src="chatbot.js"></script>

</body>
</html>
